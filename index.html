<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS cheat sheet</title>
    <meta name="description" content="A reminder how to do a CSS">
    <meta name="author" content="Richard Flint">
</head>
<body>
    <h1>CSS cheat sheet</h1>

    <h2>Selectors and Visual Rules</h2>

    <h3>Inline styles</h3>
    <code>
            &lt;p style="color: blue;"&gt;I'm blue&lt;/p&gt;
    </code>

    <h3>The &lt;style&gt; Tag</h3>
    <code>
        &lt;head&gt;
            &lt;style&gt;
                p {   
                    color: blue;
                }
            &lt;/style&gt;
        &lt;/head&gt;
    </code>

    <h3>The .css file</h3>
    <code>
        &lt;head&gt;
            &lt;link href="style.css" type="text/css" rel="stylesheet"&gt;
        &lt;/head&gt;
    </code>
</body>
</html>
